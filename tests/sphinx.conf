source test {
    type                = xmlpipe2
    xmlpipe_command     = cat tests/data.xml
}

index test {
    source              = test
    path                = /tmp/sphinxsearch/data/test
    docinfo             = extern
    mlock               = 1
    charset_type        = utf-8
    preopen             = 1
    charset_table       = 0..9, A..Z->a..z, _, a..z, @, U+410..U+42F->U+430..U+44F, U+430..U+44F
}

indexer {
    mem_limit           = 64M
    write_buffer        = 4M
}

searchd {
    listen              = 9333:mysql41
    log                 = /tmp/sphinxsearch/searchd.log
    query_log           = /tmp/sphinxsearch/query.log
    query_log_format    = sphinxql
    read_timeout        = 5
    max_children        = 30
    pid_file            = /tmp/sphinxsearch/searchd.pid
    max_matches         = 1000
    seamless_rotate     = 1
    preopen_indexes     = 1
    unlink_old          = 1
    workers             = threads # for RT to work
    binlog_path         = /tmp/sphinxsearch/data
}
